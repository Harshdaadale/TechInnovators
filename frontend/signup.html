<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BlinkitPlus</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2em;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #fff; }
            to { text-shadow: 0 0 20px #ffcccb; }
        }
        .btn {
            background: white;
            color: #ff5e62;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <h1>Blinkit Plus</h1>
    <a href="customer-signup.html" class="btn">Sign Up as Customer</a>
    <a href="retailer-signup.html" class="btn">Sign Up as Retailer</a>
</body>
</html>
