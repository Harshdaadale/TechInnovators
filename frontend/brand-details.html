<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            width: 400px;
            margin: auto;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        .btn {
            background: white;
            color: #4facfe;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Brand Details</h2>
        <form>
            <label>Brand Name:</label>
            <input type="text" placeholder="Enter brand name" required>

            <label>Brand Category:</label>
            <select>
                <option>Grocery</option>
                <option>Fashion</option>
                <option>Electronics</option>
            </select>

            <button type="submit" class="btn">Next</button>
        </form>
    </div>

</body>
</html>
