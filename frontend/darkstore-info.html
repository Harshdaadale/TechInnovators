<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Store Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            display: block;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Form Container */
        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #ff5e62;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ffcccb;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

   

    <!-- Main Form Container -->
    <div class="container">
        <div class="form-box">
            <h2>Dark Store Registration</h2>

            <!-- Step 1: Brand Details -->
            <form id="brand-details">
                <label for="brand-name">Brand Name:</label>
                <input type="text" id="brand-name" name="brand_name" placeholder="Enter Brand Name" required>

                <label for="company-name">Company Name (If Different):</label>
                <input type="text" id="company-name" name="company_name" placeholder="Enter Company Name">

                <label for="gst-number">GST Number:</label>
                <input type="text" id="gst-number" name="gst_number" placeholder="Enter GST Number">

                <button type="button" class="btn" onclick="nextStep('brand-details', 'bank-details')">Next</button>
            </form>

            <!-- Step 2: Bank Details (Hidden Initially) -->
            <form id="bank-details" class="hidden">
                <label for="account-holder">Account Holder's Name:</label>
                <input type="text" id="account-holder" name="account_holder" placeholder="Enter Name" required>

                <label for="bank-name">Bank Name:</label>
                <input type="text" id="bank-name" name="bank_name" placeholder="Enter Bank Name" required>

                <label for="ifsc-code">IFSC Code:</label>
                <input type="text" id="ifsc-code" name="ifsc_code" placeholder="Enter IFSC Code" required>

                <label for="account-number">Account Number:</label>
                <input type="text" id="account-number" name="account_number" placeholder="Enter Account Number" required>

                <label for="upi-id">UPI ID (Optional):</label>
                <input type="text" id="upi-id" name="upi_id" placeholder="Enter UPI ID">

                <button type="button" class="btn" onclick="nextStep('bank-details', 'digital-signature')">Next</button>
            </form>

            <!-- Step 3: Digital Signature (Hidden Initially) -->
            <form id="digital-signature" class="hidden">
                <label for="signature-upload">Upload Digital Signature (PNG, JPG):</label>
                <input type="file" id="signature-upload" name="digital_signature" accept="image/png, image/jpeg" required>

                <label>
                    <input type="checkbox" required> I agree to the Terms & Conditions
                </label>

                <button type="submit" class="btn">Verify & Submit</button>
            </form>
        </div>
    </div>

    <script>
        function nextStep(currentForm, nextForm) {
            document.getElementById(currentForm).classList.add('hidden');
            document.getElementById(nextForm).classList.remove('hidden');
        }
    </script>

</body>
</html>
